<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Offer</title>
</head>
<body>
    <h2>Send Offer to Seller</h2>
    <form action="/send_offer" method="post">
        <label for="seller_name">Seller Name:</label>
        <input type="text" name="seller_name"><br><br>

        <label for="email">Seller Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="address">Property Address:</label>
        <input type="text" name="address" required><br><br>

        <label for="offer">Offer Amount:</label>
        <input type="number" name="offer" required><br><br>

        <!-- New fields added here -->
        <label for="inspection_period">Inspection Period (days):</label>
        <input type="number" name="inspection_period" value="7" required><br><br>

        <label for="financing">Financing:</label>
        <input type="text" name="financing" value="Cash or Hard Money" required><br><br>

        <label for="close_of_escrow">Close of Escrow (days):</label>
        <input type="number" name="close_of_escrow" value="30" required><br><br>
        <!-- End of new fields -->

        <label for="terms">Terms:</label>
        <textarea name="terms"></textarea><br><br>

        <button type="submit">Send Offer</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Offer</title>
</head>
<body>
    <h2>Send Offer to Seller</h2>
    <form action="/send_offer" method="post">
        <label for="seller_name">Seller Name:</label>
        <input type="text" name="seller_name"><br><br>

        <label for="email">Seller Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="address">Property Address:</label>
        <input type="text" name="address" required><br><br>

        <label for="offer">Offer Amount:</label>
        <input type="number" name="offer" required><br><br>

        <label for="terms">Terms:</label>
        <textarea name="terms"></textarea><br><br>

        <button type="submit">Send Offer</button>
    </form>

</body>
</html>
